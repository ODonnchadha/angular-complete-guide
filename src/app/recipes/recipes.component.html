<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipeToDisplay)="recipeToDisplay= $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeToDisplay; else template" [recipe]="recipeToDisplay">
        </app-recipe-detail>
        <ng-template #template><hr /><p>Please select a recipe</p></ng-template>
    </div>
</div>
