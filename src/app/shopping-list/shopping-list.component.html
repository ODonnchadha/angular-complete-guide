<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (addIngredientEvent) = "onIngredientAdded($event)"></app-shopping-edit>
        <hr />
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let indredient of indredients">
                {{indredient.name}} ({{indredient.amount}})
            </a>
        </ul>
    </div>
</div>
